# Relation Extraction Rules Configuration
# Format: relation.<type>.<property>=<value>

# Supported relation types (comma-separated)
relation.types=WORKS_FOR,LOCATED_IN,CEO_OF,FOUNDER_OF,ACQUIRED_BY,PARTNER_WITH

# WORKS_FOR relation
relation.WORKS_FOR.pattern=(\\w+(?:\\s+\\w+)*)\\s+(?:works for|employed by|employee of)\\s+(\\w+(?:\\s+\\w+)*)
relation.WORKS_FOR.confidence=0.75

# LOCATED_IN relation
relation.LOCATED_IN.pattern=(\\w+(?:\\s+\\w+)*)\\s+(?:is located in|based in|headquartered in)\\s+(\\w+(?:\\s+\\w+)*)
relation.LOCATED_IN.confidence=0.80

# CEO_OF relation
relation.CEO_OF.pattern=(\\w+(?:\\s+\\w+)*)\\s+(?:is|was)\\s+(?:the\\s+)?(?:CEO|Chief Executive Officer)\\s+of\\s+(\\w+(?:\\s+\\w+)*)
relation.CEO_OF.confidence=0.90

# FOUNDER_OF relation
relation.FOUNDER_OF.pattern=(\\w+(?:\\s+\\w+)*)\\s+(?:founded|co-founded|established)\\s+(\\w+(?:\\s+\\w+)*)
relation.FOUNDER_OF.confidence=0.85

# ACQUIRED_BY relation
relation.ACQUIRED_BY.pattern=(\\w+(?:\\s+\\w+)*)\\s+(?:was\\s+)?acquired by\\s+(\\w+(?:\\s+\\w+)*)
relation.ACQUIRED_BY.confidence=0.90

# PARTNER_WITH relation
relation.PARTNER_WITH.pattern=(\\w+(?:\\s+\\w+)*)\\s+(?:partnered with|partners with|collaborates with)\\s+(\\w+(?:\\s+\\w+)*)
relation.PARTNER_WITH.confidence=0.75
