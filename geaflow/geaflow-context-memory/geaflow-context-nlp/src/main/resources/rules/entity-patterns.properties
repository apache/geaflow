# Entity Extraction Rules Configuration
# Format: entity.<type>.<property>=<value>

# Supported entity types (comma-separated)
entity.types=Person,Location,Organization,Product

# Person entity rules
entity.person.confidence=0.80
entity.person.pattern.1=(?:Mr\.|Ms\.|Dr\.|Mrs\.)\s+([A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)
entity.person.pattern.2=\b([A-Z][a-z]+\s+[A-Z][a-z]+)\b(?=\s+(?:said|announced|reported|stated))
entity.person.pattern.3=\b([A-Z][a-z]+)\b(?=\s+(?:is|was|works|worked)\s+(?:a|an))

# Location entity rules
entity.location.confidence=0.75
entity.location.pattern.1=(?:in|at|from|to)\\s+(New York|Los Angeles|San Francisco|London|Paris|Tokyo|Beijing|Shanghai|Berlin|Moscow)
entity.location.pattern.2=\\b(New York|Los Angeles|San Francisco|London|Paris|Tokyo|Beijing|Shanghai|Berlin|Moscow)\\b

# Organization entity rules
entity.organization.confidence=0.85
entity.organization.pattern.1=\\b([A-Z][a-z]+(?:\\s+[A-Z][a-z]+)*\\s+(?:Inc\\.|Corp\\.|Ltd\\.|LLC|Company|Corporation))
entity.organization.pattern.2=\\b(Google|Microsoft|Apple|Amazon|Facebook|Tesla|IBM|Oracle|Adobe|Intel)\\b

# Product entity rules
entity.product.confidence=0.80
entity.product.pattern.1=\\b(iPhone|iPad|MacBook|Windows|Android|Chrome|Firefox|Safari|Office|Photoshop)\\b
entity.product.pattern.2=\\b([A-Z][a-z]+(?:\\s+[A-Z][a-z]+)*)\\s+(?:v?\\d+\\.\\d+|20\\d{2})\\b
